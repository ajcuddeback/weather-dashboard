<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="left-content">
            <form class="search-form">
                <h3>Search for a City:</h3>
                <input type="text" id="city" />
                <button type="submit" class="search-btn">Search</button>
            </form>
            <div class="history">
                
            </div>
        </div>
        <div class="right-content">
            <div class="current-day-content">
                <div class="city-title-heading">
                    <h3 id="current-city"></h3><img class="weather-img" />
                </div>
                <p>Temperature: <span id="temp"></span> F</p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind Speed: <span id="wind"></span> MPH</p>
                <p>UV Index: <span id="uv"></span></p>
            </div>
            <div class="five-day-content">
                <h2>5-Day Forecast:</h2>
                <div class="five-day-wrapper">
                    
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/dayjs.min.js"></script>
    <script src="./assets/js/script.js" async defer></script>
</body>

</html>
